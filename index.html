  <h2>綠蠵龜</h2>
    <img src="https://1083851.github.io/animal/5.JPG" alt="" width=400>
    <hr>
  <h2>特徵</h2>
  <p>綠攜龜的主食為海中的海草與大型海藻，因此體內脂肪累積了許多綠色色素，呈現淡綠色，也因而得名。
</p>
  <hr>
  <h2>行為</h2>
  <p>一生中大多的時間都在海中生活，但演化過程中仍然保留了部分祖先的生活方式，所以必須回到出生地上產卵，繁育後代，形成了一種較獨特的生活習性。</p>
    <hr>
    <h2>分布</h2>
    <p>綠攜龜廣泛分布在熱帶及亞熱帶海域中，即約南北緯度20℃等溫線之間的海域，並在水溫逾攝氏25度的沙灘上產卵。
</p>
